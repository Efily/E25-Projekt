site_name: E25-Projekt
logo: images/logo.png  # Optional, path to your logo

theme:
  name: material  # Using the Material theme
  features:
    - navigation.tabs  # Enables top bar navigation with tabs (subpages)
    - toc.inline  # Ensures the TOC is in the sidebar for page navigation

# Define the navigation structure for top bar and subpages
nav:
  - Forside: index.md  
  - Målsætning: maalsaetning.md  
  - Links: links.md
  - Projekt: pipeline.md
  - Værktøjer: tools.md

# Optional: Configuration for plugins, like search, markdown extensions, etc.
plugins:
  - search  # Enables search functionality for your site

# Optional: Customizing markdown extensions for syntax highlighting, footnotes, etc.
markdown_extensions:
  - codehilite  # Enables code highlighting for code blocks
  - toc  # Enables table of contents generation (automatically done by the theme too)
